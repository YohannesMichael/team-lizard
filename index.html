<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <h1 class="text-3xl font-bold underline">Quote Generator</h1>
        <div>
            <label for="author">Author</label>
            <input id="author" type="text" placeholder="Enter author name">
        </div>
        <div>
            <label for="genre">Genre</label>
            <input id="genre" type="text" placeholder="Enter genre">
        </div>
        <div>
            <h2>Quote</h2>
            <p id="quote-header">Your quote will appear here.</p>
        </div>
        <button type="button">Generate Quote</button>
    </main>

    <section class="bg-coolGray-50 py-4">
    <div class="w-full md:w-1/2 xl:w-1/4 p-3">
        <div class="bg-white border items-center justify-center border-coolGray-100 shadow-dashboard rounded-md">
          <div class="flex flex-col justify-center items-center px-4 pt-8 pb-6 border-b border-coolGray-100">
            <img class="mb-4" src="flex-ui-assets/images/dashboard/cards/avatar.png" alt="">
            <h2 class="text-sm font-medium text-coolGray-900">AUTHOR NAME</h2>
            <h3 class="mb-3 text-xs font-medium text-coolGray-400">Description</h3>
          </div>
          <div class="flex flex-wrap pt-4 pb-6 -m-2">
            <div class="w-full md:w-1/3 p-2">
              <div class="text-center">
                <p class="mb-1 text-xs text-coolGray-900 font-semibold">24</p>
                <p class="text-xs text-coolGray-400 font-medium">Quotes</p>
              </div>
            </div>
            <div class="w-full md:w-1/3 p-2">
              <div class="text-center">
                <p class="mb-1 text-xs text-coolGray-900 font-semibold">420</p>
                <p class="text-xs text-coolGray-400 font-medium">Books</p>
              </div>
            </div>
            <div class="w-full md:w-1/3 p-2">
              <div class="text-center">
                <p class="mb-1 text-xs text-coolGray-900 font-semibold">2.7k</p>
                <p class="text-xs text-coolGray-400 font-medium">Wins</p>
              </div>
              
            </div>
            <div class="flex flex-col justify-center items-center px-4 pt-8 pb-6 border-b border-coolGray-100"><p class="text-xs text-coolGray-400 font-medium"> Description of achievements</p></div>  
            
          </div>
          <button class="flex items-center px-4 py-2 font-medium text-sm text-white bg-green-500 hover:bg-green-600 rounded-md">
            
            <p>Show Quotes</p>
          </button>
        </div>
      </div>

      </section>

</body>
<script src="./assets/js/script.js"></script>
</html>
